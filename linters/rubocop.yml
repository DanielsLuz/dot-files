# gem install rubocop
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
Style/MultilineOperationIndentation:
  EnforcedStyle: indented
Rails:
  Enabled: true
AllCops:
  TargetRubyVersion: 2.3
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
