# ======================================================================================================================
# Tmux basic config
# ======================================================================================================================

# Unset ruby version so it respects .ruby-version files
set-environment -gu RBENV_VERSION

# For nice colors
set -g default-terminal "screen-256color"

# XTerm compatibility
set -g xterm-keys on

# Vi keys in copy mode
set -g mode-keys vi

# Fastest command sequences
set -s escape-time 0

# UTF-8 settings
set -g status-utf8 on
set -g utf8 on

# History boost
set -g history-limit 5000

# Disable mouse
set -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# ======================================================================================================================
# Key bindings and mappings
# ======================================================================================================================

# Tmux prefix
set -g prefix C-b

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Sourced tmux.conf"

# Pane switching with c-b b (similarly to vim c-w w)
unbind ^B
bind ^B select-pane -t :.+

# New panes same dir
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Pane switching
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key \ select-pane -l

# Resize panes with arrows
bind-key -r Left resize-pane -L 1
bind-key -r Down resize-pane -D 1
bind-key -r Up resize-pane -U 1
bind-key -r Right resize-pane -R 1

# ======================================================================================================================
# Copy mode settings
# ======================================================================================================================
bind Enter copy-mode
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line

# ======================================================================================================================
# Status bar settings
# ======================================================================================================================

# Set status position
set-option -g status-position bottom

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber when window is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on

# Default statusbar colors
set -g status-bg black
set -g status-fg green
set -g status-attr default

# Default window title colors
setw -g window-status-fg white
setw -g window-status-bg black

# Active window title colors
setw -g window-status-current-fg red
setw -g window-status-current-bg default
setw -g window-status-current-attr dim

# Pane border
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg white
set -g pane-active-border-bg default

# Command line/message text
set -g message-bg black
set -g message-fg yellow

# Pane number display
set -g display-panes-active-colour cyan
set -g display-panes-colour brightblue

# Status line left side
set -g status-utf8 on
set -g status-left-length 40
set -g status-left-bg black
set -g status-left "#[fg=black]Status"

# Status line right side
set -g status-right "#[fg=yellow]%d %b %R"

# Update the status bar every sixty seconds
set -g status-interval 60

# Center the window list
set -g status-justify centre

# Activity
set-option -gw window-status-activity-attr dim
set-option -gw window-status-activity-bg black
set-option -gw window-status-activity-fg cyan

# ======================================================================================================================
# Tmux plugins settings
# ======================================================================================================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-fpp'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
